<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>


    <div class="container">
        <a href=" {% url 'cikis' %} ">ÇIKIŞ</a>
        <div class="row">
            <div class="col-12">
                <h1>KAYIT OL</h1>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {% if hata %}
                        <div class="alert alert-danger">
                            {{hata}}
                        </div>
                    {% endif %}
                    <div class="mb-2">
                        <label for="kullanici-adi" class="form-label">
                            kullanıcı adı
                        </label>
                        <input type="text" name="kullanici_adi" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">
                            E-Mail
                        </label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="parola" class="form-label">
                            Parola
                        </label>
                        <input type="password" name="parola" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="parola_tekrar" class="form-label">
                            Parolanızı tekrar giriniz
                        </label>
                        <input type="password" name="parola_tekrar" class="form-control" required>
                    </div>
                    <button type="submit" value="kayıt_ol" class="btn btn-success">Gönder</button>
                </form>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
